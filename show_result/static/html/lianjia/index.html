<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>链家数据页面</title>
    <link href="/static/css/bootstrap-4.6.0-dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap-4.6.0-dist/popper.min.js"></script>
    <script src="/static/js/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body style="background: #f8f9fa">
<!-- 警示条 -->
<div class="alert alert-warning alert-dismissible" role="alert"
     style="margin-bottom: 0;background-color: #1b1e21;color: white">
    <strong>警告：</strong> 本网址仅仅用于个人展览，如有侵权，请直接联系本人删除，谢谢！
</div>

<!-- 功能页面 -->
<div class="container-fluid">
    <div class="row">
        <!--功能栏-->
        <div class="col-2 left-tools" style="background-color: #24252c; width: 200px">
            <div class="container-fluid" style="color: white">
                <div class="row" style="width: 200px; height: 70px; margin-bottom: 20px">
                    <div class="col-12 m-auto" style="border-bottom: 1px solid #333;"><p class="m-auto"
                                                                                         style="font-size: 20px; font-weight: 600; text-align: center">
                        链家数据平台
                        <p></div>
                </div>
                <div class="row" style="font-size: 16px; height: 40px; width: 200px; margin-left: 10px">
                    <div class="col-12" onclick="show_data()"><i class="bi bi-receipt-cutoff"></i>&ensp;数据展示</div>
                </div>
                <div class="row" style="font-size: 16px; height: 40px; width: 200px; margin-left: 10px">
                    <div class="col-12" onclick="show_configure()"><i class="bi bi-gear"></i>&ensp;设置配置</div>
                </div>
                <div class="row lianjia_data_explain"
                     style="font-size: 14px; height: 40px; width: 200px; margin-left: 10px; margin-top: 100px">
                    <div class="col-12" style="height: 40px; ">
                        <i class="bi bi-info-circle"></i>
                        <!--                        详细信息模态框-->
                        <!-- Button trigger modal -->
                        <span data-toggle="modal" data-target="#staticBackdrop">
                            关于链家数据说明
                        </span>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
                             style="color: #000000">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">关于链家爬虫数据说明</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>本数据是利用爬虫技术获取的数据，本数据仅用于数据展示以及数据分析，并未用于商用，如有侵权，请告知下架。</p>
                                        <p>手机号码：18749843541</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--     页面展示栏   -->

        <div class="col-10 show-data" style="margin-top: 10px">
            <div class="container-fluid right-tools" style="background-color: #ffffff">
                <!--                数据展示-->
                <!--                功能性按钮-->
                <div class="row" style="border-bottom: 1px solid #333;">
                    <div class="col-8" style="margin-bottom: 5px">
                        <div type="button" class="btn btn-primary m-auto"
                             style="width: 120px; height: 35px; float: right;margin-right: 20px">
                            <span class="pull-left" data-toggle="modal" data-target="#staticBackdrop1">导入数据</span>
                            <i class="bi bi-save"></i>
                        </div>
                    </div>
                    <div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
                         style="color: #000000">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel1">导入数据</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">请选择要导入的csv文件</label>
                                        <input type="file" accept=".csv" class="form-control-file" id="exampleFormControlFile1">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="upload_data()">导入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div type="button" class="btn btn-primary m-auto"
                             style="width: 120px; height: 35px;">
                            <span class="pull-left" data-toggle="modal" data-target="#staticBackdrop2">导出数据</span>
                            <i class="bi bi-save"></i>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop2" data-backdrop="static" data-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
                         style="color: #000000">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel2">导出数据</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container"
                                         style="background-color: #e6f7ff; border: 1px solid #91d5ff; margin-top: 10px;">
                                        <div class="row" style="margin-bottom: 10px; margin-top: 10px">
                                            <div class="col-12">
                                                <select class="custom-select mr-sm-2" id="daochu_city">
                                                    <option selected>选择城市</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px">
                                            <div class="col-12">
                                                <select class="custom-select mr-sm-2" id="daochu_year">
                                                    <option selected>选择年份</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px">
                                            <div class="col-12">
                                                <select class="custom-select mr-sm-2" id="daochu_month">
                                                    <option selected>选择月份</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="download_village_data()">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn-group" id="username" style="float: right; margin-bottom: 5px;">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false" id="name">
                                受伤的小野猫
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <button class="dropdown-item" type="button" onclick="logout()">退出</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                查询列表功能-->
                <div class="row" style="background-color: #e6f7ff; border: 1px solid #91d5ff; margin-top: 10px;">
                    <div class="col-3">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="chaxun_city">
                                <option selected>选择城市</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="chaxun_year">
                                <option selected>选择年份</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col-auto my-1">
                            <select class="custom-select mr-sm-2" id="chaxun_month">
                                <option selected>选择月份</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3" style="margin: 5px 0;">
                        <button type="button" class="btn m-auto" style="background-color: #91d5ff;" onclick="chaxun_village()">查询</button>
                    </div>
                </div>

                <!-- 数据展示页面 -->
                <div class="row overflow-auto show-data-tabel"
                     style="border-bottom: 1px solid #333;margin-bottom: 10px;height: 200px">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>序号</td>
                                <td>小区名称</td>
                                <td>小区月售量</td>
                                <td>小区楼宇类型</td>
                                <td>小区开发商信息</td>
                            </tr>
                            </thead>
                            <tbody class="village_lists">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <nav aria-label="Page navigation example" style="float: right">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="configure col-10" style="display: none">
            <div class="container-fluid right-tools" style="background-color: #ffffff">
                <div class="row">
                    <div class="col-12" style="margin-top: 100px; border-bottom: 1px solid #333;">
                        <strong>代理IP配置</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group mx-sm-3 mb-2" style="margin-top: 10px;">
                            <label for="inputPassword2" class="sr-only">请输入贝壳代理链接地址：</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="请输入贝壳代理IP地址：">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mb-2" style="float: right">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<link href="/static/css/lianjia.css">
<script src="/static/js/lianjia.js"></script>
</html>
